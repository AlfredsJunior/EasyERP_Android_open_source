apply plugin: 'com.android.application'
apply plugin: 'android-apt'
apply plugin: 'me.tatarka.retrolambda'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.thinkmobiles.easyerp"
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        vectorDrawables.useSupportLibrary = true
    }

    signingConfigs {
        debug {
            keyAlias 'easyERP'
            keyPassword 'thinkmobiles'
            storeFile file('keystores/debug.jks')
            storePassword 'thinkmobiles'
        }
        release {
            keyAlias 'easyERP'
            keyPassword 'thinkmobiles'
            storeFile file('keystores/debug.jks')
            storePassword 'thinkmobiles'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
            buildConfigField "boolean", "PRODUCTION", "false"
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
            buildConfigField "boolean", "PRODUCTION", "true"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

}

def ASVersion = '25.1.0'
def AAVersion = '4.2.0'

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    //Android Support
    compile "com.android.support:design:$ASVersion"
    compile "com.android.support:cardview-v7:$ASVersion"

    apt "org.androidannotations:androidannotations:$AAVersion"
    compile "org.androidannotations:androidannotations-api:$AAVersion"

    compile 'com.github.alex-michenko:recycleradapters:0.2.6'

    //Rx
    compile 'io.reactivex:rxjava:1.1.3'
    compile 'com.jakewharton.rxbinding:rxbinding:0.4.0'

    //Networking
    compile 'com.squareup.retrofit2:converter-gson:2.1.0'
    compile 'com.squareup.retrofit2:adapter-rxjava:2.1.0'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.facebook.stetho:stetho-okhttp3:1.4.2'
    compile 'com.squareup.okhttp3:logging-interceptor:3.4.1'

}
